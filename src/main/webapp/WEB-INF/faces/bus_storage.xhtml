<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<f:view>
    <ui:composition template="/WEB-INF/templates/templLayout.xhtml">
        <ui:param name="title" value="Storage"/>
        <ui:define name="content">
            <h:form>
                <p:dataTable class="dataTable" id="dataTable" rowIndexVar="indexVar"
                             value="#{busStorageController.products.values()}" var="product">
                    <f:facet name="header">
                        <p:outputPanel>
                            <p:outputLabel value="BUSES"/>
                        </p:outputPanel>
                    </f:facet>
                    <p:column headerText="№" style="width: 5%;">
                        <p:outputLabel value="#{indexVar +1}"/>
                    </p:column>
                    <p:column headerText="PRICE" sortable="true" sortBy="#{product.price}" style="width: 10%">
                        <p:outputLabel value="#{product.price} р."/>
                    </p:column>
                    <p:column headerText="MANUFACTURER" sortable="true" sortBy="#{product.manufacturer}" style="width: 20%">
                        <p:outputLabel value="#{product.manufacturer.toString()}"/>
                    </p:column>
                    <p:column headerText="SEAZON" sortable="true" sortBy="#{product.seazon}" style="width: 12%">
                        <p:outputLabel value="#{product.seazon.toString()}"/>
                    </p:column>
                    <p:column headerText="DESCRIPTION">
                        <p:outputLabel value="#{product.model} #{product.width}/#{product.profile_height} #{product.radius} #{product.data}"/>
                    </p:column>
                    <p:column headerText="LINK" style="width: 10%">
                        <p:link href="product?id=#{product.id}" value="Page"/>
                    </p:column>
                    <p:column headerText="Edit" style="width: 7%">
                        <p:link outcome="product-edit" title="Edit">
                            <f:param name="id" value="#{product.id}"/>
                            <i class="fa fa-edit" style="font-size: 1.5em"></i>
                        </p:link>
                    </p:column>
                    <p:column headerText="Del" style="width: 7%">
                        <p:commandLink action="#{busRepository.delete(product.id)}" title="Delete" update="dataTable">
                            <i class="fa fa-trash" style="font-size: 1.5em"></i>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
</html>
