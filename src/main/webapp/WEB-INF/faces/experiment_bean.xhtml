<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="/WEB-INF/templates/templLayout.xhtml">
        <ui:param name="title" value="Bean"/>
        <ui:define name="content">
            <h:form>
                <p:panel header="Experimental Bean" style="margin-bottom:10px;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="Hashcode"/>
                        <p:outputLabel value="#{experimentBean.hashCode()}"/>
                        <p:outputLabel value="Timestamp"/>
                        <p:outputLabel value="#{experimentBean.timestamp()}"/>
                    </h:panelGrid>
                    <p:separator/>
                    <p:commandButton value="Refresh" update="@form"/>
                    <p:button value="Page" outcome="view-scope">
                        <f:param name="timestamp" value="#{experimentBean.timestamp()}"/>
                    </p:button>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
</html>
